apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: europe-north1-docker.pkg.dev/rentalconnect/imagerepository/api-gateway:latest
        ports:
        - containerPort: 8000
        env:
        - name: USER_SERVICE_URL
          value: "http://35.228.66.43"
        - name: LISTING_SERVICE_URL
          value: "http://35.228.50.172"
        - name: SEARCH_SERVICE_URL
          value: "http://35.228.178.199/" 
        resources:
          requests:
            cpu: "300m"          # Request 0.3 vCPUs
            memory: "256Mi"      # Request 256 MB memory
          limits:
            cpu: "500m"          # Limit 0.5 vCPUs
            memory: "512Mi"      # Limit 512 MB memory        
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer
